<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Book Recommender System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <style>
        .text-white{
            color: aliceblue;
        }
        .text-black{
            color: black;
        }
    </style>
    <body style="background-color: Black">
         
        <nav class="navbar"  style="background-color: rgb(143, 105, 231)">
            <a class="navbar-brand">My Book Recommender</a>
            <a class="nav navbar-nav">
                <a href="/">Home</a>
                <a href="/recommend">Recommend</a>
                <a href="">Contact</a>
            </a>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-white" style="font-size: 50px">Recommend Books</h1>
                    <form action="/recommend_books" method="post" >
                        <input name="user_input" type="text" class="form-control "><br>
                        <input type="submit" class="btn btn-lg btn-warning" >
                    </form>
                </div>

                {% if data %}
                {% for i in data %}
                <div class="col-md-3" style="margin-top:30px">
                    <div class="card">
                        <div class="card-body">

                        <img class="card-img-top" src="{{i[2]}}"></img>
                        <p class="text-black">{{i[0]}}</p>
                        <h4 class="text-black">{{i[1]}}</h4>
                   
                    </div>
                    </div>
                </div>
                {% endfor %}
                
                {% endif %}
                
       
            </div>
        </div>
    </body>
</html>
